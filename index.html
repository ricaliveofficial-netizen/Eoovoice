<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zego Voice Room</title>

  <!-- Zego UIKit CDN -->
  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #joinContainer {
      text-align: center;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    input {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #roomContainer {
      width: 100%;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>
  <div id="joinContainer">
    <h2>üéôÔ∏è Join Voice Room</h2>
    <input id="roomId" type="text" placeholder="Enter Room ID" />
    <input id="userName" type="text" placeholder="Enter Your Name" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="roomContainer"></div>

  <script>
    const appID = 436671143;
    const serverSecret = "7d2bd0f580082ef3137d43bc1fe0e0db";

    function joinRoom() {
      const roomID = document.getElementById("roomId").value.trim();
      const userName = document.getElementById("userName").value.trim();

      if (!roomID || !userName) {
        alert("Please enter Room ID and Name");
        return;
      }

      document.getElementById("joinContainer").style.display = "none";
      document.getElementById("roomContainer").style.display = "block";

      const userID = "user_" + Math.floor(Math.random() * 10000);

      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        roomID,
        userID,
        userName
      );

      const zp = ZegoUIKitPrebuilt.create(kitToken);

      zp.joinRoom({
        container: document.getElementById("roomContainer"),
        scenario: {
          mode: ZegoUIKitPrebuilt.VoiceCall,
        },
        showScreenSharingButton: false,
        showTurnOffCameraButton: false,
        showLeaveRoomConfirmDialog: true,
      });
    }
  </script>
</body>
</html>
