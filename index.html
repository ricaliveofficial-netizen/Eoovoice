<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Room</title>

  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #080808;
      color: white;
      font-family: Arial;
    }
    #root {
      width: 100%;
      height: 100%;
      display: none;
    }
    .box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #00aaff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box" id="joinBox">
  <h2>Join Voice Room</h2>
  <input id="roomId" placeholder="Enter Room ID" />
  <button onclick="joinRoom()">Join Now</button>
</div>

<div id="root"></div>

<script>
  const appID = 436671143;
  const serverSecret = "7d2bd0f580082ef3137d43bc1fe0e0db";

  function joinRoom() {
    const roomID = document.getElementById("roomId").value.trim();
    if (!roomID) return alert("Enter Room ID");

    document.getElementById("joinBox").style.display = "none";
    document.getElementById("root").style.display = "block";

    const userID = "user" + Date.now();
    const userName = "Guest_" + Math.floor(Math.random() * 10000);

    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
      appID,
      serverSecret,
      roomID,
      userID,
      userName
    );

    const zp = ZegoUIKitPrebuilt.create(kitToken);

    zp.joinRoom({
      container: document.getElementById("root"),
      scenario: {
        mode: ZegoUIKitPrebuilt.GroupCall,
      },
      turnOnCameraWhenJoining: false,
      turnOnMicrophoneWhenJoining: true,
    });
  }

  const params = new URLSearchParams(window.location.search);
  if (params.get("roomID")) {
    document.getElementById("roomId").value = params.get("roomID");
    joinRoom();
  }
</script>

</body>
</html>
